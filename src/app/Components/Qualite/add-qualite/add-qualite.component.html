<div class="content-page">
    <div class="container-fluid add-form-list">
       <div class="row">
           <div class="col-sm-12">
            <div style="display: flex; flex-direction: column;">
               <div class="card">
                   <div class="card-headers d-flex justify-content-between">
                       <div class="header-title">
                           <h4 class="card-title">Ajouter un objectif de qualité</h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <form [formGroup]="form" data-toggle="validator">
                        <div class="row">
                            <div class="col-md-12">                      
                                <div class="form-group">
                                    <label>Site : <label style="color: red;">*</label></label>
                                    <select [(ngModel)]="qualitef.site" id="site" name="site" formControlName="site" class="form-control" class="custom-select" required>
                                     <option *ngFor="let site of sites" [value]="site.id">{{ site.site_nom }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">                      
                                <div class="form-group">
                                   <label>Titre : </label>
                                   <input [(ngModel)]="qualitef.titre" type="text" formControlName="titre" class="form-control" data-errors="Please Enter Name." id="titre" >
                                   <div class="help-block with-errors"></div>
                               </div>
                               </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dob">Date analyse et revue :</label>
                                    <input [(ngModel)]="qualitef.date_analyse" formControlName="date_analyse" type="date" class="form-control" id="date_analyse" name="date_analyse" />
                                </div>
                            </div>  
                            <div class="col-md-6">
                                <div class="form-group">
                                  <label>Réflexion sur l'année précédente (Axes d'amélioration):</label>
                                  <textarea [(ngModel)]="qualitef.reflexion" formControlName="reflexion" class="form-control" rows="5"></textarea>
                                  <div class="help-block with-errors"></div>
                                </div>
                              </div>                                                         
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>OBJECTIFS (globaux, escarre, chutes, sonettes...):</label>
                                  <textarea [(ngModel)]="qualitef.objectifs" contenteditable="true" formControlName="objectifs" class="form-control" rows="5"></textarea>
                                  <div class="help-block with-errors"></div>
                                </div>
                              </div>
                              
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Commentaires du responsable:</label>
                                  <textarea [(ngModel)]="qualitef.commentaires_responsable" formControlName="commentaires_responsable" class="form-control" rows="5"></textarea>
                                  <div class="help-block with-errors"></div>
                                </div>
                              </div>
                              
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Objectifs pour l'année:</label>
                                  <textarea [(ngModel)]="qualitef.objectifs_annees" formControlName="objectifs_annees" class="form-control" rows="5"></textarea>
                                  <div class="help-block with-errors"></div>
                                </div>
                              </div>
                              
                        </div>
                    </form>
       <div style="margin-bottom: 2rem; margin-top: +15px;" class="d-flex flex-wrap justify-content-center">
        <button style="margin-bottom: 1%;" [disabled]="form.invalid" (click)="createQualite()" type="submit" class="btn btn-primary mr-2 mb-2 mb-sm-0"><i class="fas fa-plus"></i>Enregistrer</button>
        <button style="margin-bottom: 1%;" type="reset" routerLink="/qualite-list" class="btn btn-danger mb-2 mb-sm-0"><i class="fas fa-times"></i>Annuler</button>
      </div>
      
       </div>
       </div>
<!-- Page end  -->
<ng-template #successModal>
    <div class="modal-header">
      <h4 class="modal-title">Succès</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      L'objectif a été ajoutée avec succès.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="closeModal()">Fermer</button>
    </div>
  </ng-template>
