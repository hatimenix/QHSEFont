<div class="content-page custom-background">
    <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-headers d-flex justify-content-between">

                        <div class="header-title">
                            <h4 >Modifier une Fiche Technique</h4> 
                        </div>
                    </div>
                    <div class="card-body">
                        <form  data-toggle="validator" [formGroup]="ficheForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nom_fiche">Nom de la fiche<label style="color: red;">*</label> </label>
                                        <input type="text" class="form-control" placeholder="Enter nom" data-errors="Please Enter name." required formControlName="nom_fiche">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>  
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="type_plat">Type de plat <label style="color: red;">*</label></label>
                                        <select name="type" class="custom-select" data-style="py-0" id="type_plat" formControlName="type_plat">
                                            <option>Entrée/Salade</option>
                                            <option>Potage</option>
                                            <option>Accompagnement</option>
                                            <option>Plat Principal</option>
                                            <option>Sauce</option>
                                            <option>Dessert</option>
                                            <option>Texture velours</option>
                                            <option>Enrichi</option>
                                        </select>
                                    </div> 
                                </div> 
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fichier">Fichier <label style="color: red;">*</label></label>
                                        <input type="file" id="fichier" (change)="onFileSelected($event)" class="form-control">
                                        <div *ngIf="selectedFileName">{{ selectedFileName }}</div>
                                                                                
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>    
                            </div>    
                            <div style="margin-bottom: 2rem; margin-bottom: +5px;" class="d-flex flex-wrap justify-content-end">                       
                            <button type="submit" class="btn btn-primary mr-2"> <i class="fas fa-pencil-alt"></i>Modifier</button>
                            <button type="reset" class="btn btn-danger" routerLink="/listF"> <i class="fas fa-times"></i>Annuler</button>
                        </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #successModal>
    <div class="modal-header">
      <h4 class="modal-title">Succès</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      La fiche technique a été modifiée avec succès.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="closeModal()">Fermer</button>
    </div>
  </ng-template>
