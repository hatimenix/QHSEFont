<div class="content-page custom-background">
  <div class="container-fluid add-form-list">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-headers d-flex justify-content-between">
            <div class="header-title">
              <h4 >Ajouter une Fiche Technique</h4>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="ficheForm" data-toggle="validator" (ngSubmit)="onSubmit()" >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nom_fiche">Nom de la fiche <label style="color: red;">*</label> </label>
                    <input type="text" class="form-control" placeholder="Enter nom" formControlName="nom_fiche" data-errors="Entrez un nom de fiche technique" required>
                    <div
                    class="help-block with-errors"
                    *ngIf="ficheForm.get('nom_fiche')?.errors && (ficheForm.get('nom_fiche')?.dirty || ficheForm.get('nom_fiche')?.touched)"
                  >
                    <p *ngIf="ficheForm.get('nom_fiche')?.hasError('required')" class="text-danger">
                      Veuillez entrer le nom du fiche.
                    </p>
                    <p *ngIf="ficheForm.get('nom_fiche')?.hasError('minlength')" class="text-danger">
                      Le nom du fiche doit contenir au moins 3 caractères.
                    </p>
                    <p *ngIf="ficheForm.get('nom_fiche')?.hasError('maxlength')" class="text-danger">
                      Le nom du fiche ne peut pas dépasser 40 caractères.
                    </p>
                    <p *ngIf="ficheForm.get('nom_fiche')?.hasError('pattern')" class="text-danger">
                      Le nom de fiche ne peut contenir que des lettres et espaces.
                    </p>
                  </div>                  </div>
                </div>  
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="type_plat">Type de plat <label style="color: red;">*</label></label>
                    <select name="type" class="selectpicker form-control" id="type_plat" data-style="py-0" formControlName="type_plat">
                      <option>Entrée/Salade</option>
                      <option>Potage</option>
                      <option>Accompagnement</option>
                      <option>Plat Principal</option>
                      <option>Sauce</option>
                      <option>Dessert</option>
                      <option>Texture velours</option>
                      <option>Enrichi</option>
                    </select>
                  </div> 
                </div> 
               
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="fichier">Fichier <label style="color: red;">*</label></label>
                      <input type="file" class="form-control image-file" (change)="onFileSelected($event)" formControlName="fichier">
                      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                    </div>
                </div>                          
              </div> 
              <div style="margin-bottom: 2rem; margin-bottom: +5px;" class="d-flex flex-wrap justify-content-end">                           
              <button type="submit" class="btn btn-primary mr-2" ><i class="fas fa-plus"></i>Ajouter</button>
              <button type="reset" class="btn btn-danger" routerLink="/listF"> <i class="fas fa-times"></i>Annuler</button>
            </div>
            </form>

   
      
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
         <!-- Modal -->
         <ng-template #successModal>
          <div class="modal-header success-header">
            <h4 class="modal-title">Succès</h4>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            La fiche a été ajoutée avec succès.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="closeModal()">Fermer</button>
          </div>
        </ng-template>
