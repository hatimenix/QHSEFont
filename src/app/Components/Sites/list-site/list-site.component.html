<div class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="card-title">Liste des sites </h4>
                   </div>
                </div>
                <div class="card-body">
                   <div class="table-responsive">
                      <div class="row justify-content-between">
                         <div class="col-sm-6 col-md-6">
                            <div id="user_list_datatable_info" class="dataTables_filter">
                               <form class="mr-3 position-relative">
                                  <div class="form-group mb-0">
                                     <input type="search" class="form-control" id="exampleInputSearch" placeholder="Search"
                                        aria-controls="user-list-table">
                                  </div>
                               </form>
                            </div>
                         </div>
                         <div class="col-sm-6 col-md-6">
                            <div class="user-list-files d-flex">
                               
                               <a routerLink="/addSite" class="bg-primary" href="javascript:void();">
                                  Ajouter un site 
                               </a>
                            </div>
                         </div>
                      </div>
                      <table id="user-list-table" class="table table-striped dataTable mt-4" role="grid"
                         aria-describedby="user-list-page-info">
                         <thead>
                            <tr class="ligth">
                               <th>Nom du site</th>
                               <th>Sigle</th>
                               <th>Responsable Site</th>
                               <th>Groupe Restaurant</th>
                               
                               
                               
                               <th style="min-width: 100px">Action</th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr *ngFor="let site of site">
                             
                              <td>{{site.site_nom}}</td>
                              <td>{{site.sigle}}</td>
                              <td><span class="badge bg-primary">{{site.responsable_name }}</span></td>
                              <td>{{site.groupe_retso}}</td>
                        
                              
                              <td>
                                <div class="flex align-items-center list-user-action">
                                  <a class="btn btn-sm bg-primary" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Edit" [routerLink]="['/updateSite', site.id]"><i class="ri-pencil-line mr-0"></i></a>
                                  <a class="btn btn-sm bg-primary" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Delete" (click)="deleteSite(site.id)"><i
                                      class="ri-delete-bin-line mr-0"></i></a>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                          
                      </table>
                   </div>
                   <div class="row justify-content-between mt-3">
                      <div id="user-list-page-info" class="col-md-6">
                         <span>Showing 1 to 5 of 5 entries</span>
                      </div>
                      <div class="col-md-6">
                         <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end mb-0">
                               <li class="page-item disabled">
                                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                               </li>
                               <li class="page-item active"><a class="page-link" href="#">1</a></li>
                               <li class="page-item"><a class="page-link" href="#">2</a></li>
                               <li class="page-item"><a class="page-link" href="#">3</a></li>
                               <li class="page-item">
                                  <a class="page-link" href="#">Next</a>
                               </li>
                            </ul>
                         </nav>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
          </div>
<router-outlet></router-outlet><app-sidebar></app-sidebar>
