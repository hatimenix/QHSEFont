<div class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-xl-3 col-lg-4">
                <div class="card">
                   <div class="card-header d-flex justify-content-between">
                      <div class="header-title">
                         <h4 class="card-title">Ajouter nouveau personnel</h4>
                      </div>
                   </div>
                   <div class="card-body">
                      <form>
                         <div class="form-group">
                            <div class="crm-profile-img-edit position-relative">
                               <img class="crm-profile-pic rounded avatar-100" src="../assets/images/user/11.png" alt="profile-pic">
                               <div class="crm-p-image bg-primary">
                                  <i class="las la-pen upload-button"></i>
                                  <input class="file-upload" type="file" accept="image/*">
                               </div>
                            </div>
                         </div>
                      </form>
                   </div>
                </div>
          </div>
<div class="col-xl-9 col-lg-8">
    <div class="card">
       <div class="card-header d-flex justify-content-between">
          <div class="header-title">
             <h4 class="card-title">Ajouter un nouveau personnel</h4>
          </div>
       </div>
       <div class="card-body">
          <div class="new-user-info">
             <form>
                <div class="row">
                   <div class="form-group col-md-6">
                      <label for="fname">Compte :</label>
                      <input type="text" class="form-control" id="fname" placeholder="Compte">
                   </div>
                   <div class="form-group col-md-6">
                      <label for="lname">Nom :</label>
                      <input type="text" class="form-control" id="lname" placeholder="Nom">
                   </div>
                   <div class="form-group col-md-6">
                      <label for="add1">Courrier:</label>
                      <input type="text" class="form-control" id="add1" placeholder="Courrier">
                   </div>
                   
                   
                   <div class="form-group col-md-6">
                      <label for="mobno">Numéro :</label>
                      <input type="text" class="form-control" id="mobno" placeholder="Mobile Number">
                   </div>
                   <div class="form-group col-md-6">
                      <label for="altconno">Présentez vous:</label>
                      <input type="text-area" class="form-control" id="altconno" placeholder="presentez vous ">
                   </div>
                   <div class="form-group col-md-6">
                      <label for="email">Fonction:</label>
                      <input type="text" class="form-control" id="email" placeholder="Fonction">
                   </div>
                   <div class="form-group col-md-6">
                      <label for="pno">Adresse Sip:</label>
                      <input type="text" class="form-control" id="pno" placeholder="Adresse Sip">
                   </div>
                   <div class="form-group col-md-12">
                      <label for="city">Other mail:</label>
                      <input type="email" class="form-control" id="city" placeholder="Other mail">
                   </div>
                </div>
                <hr>
                <h5 class="mb-3">Security</h5>
                <div class="row">
                   <div class="form-group col-md-12">
                      <label for="uname">User Name:</label>
                      <input type="text" class="form-control" id="uname" placeholder="User Name">
                   </div>
                   <div class="form-group col-md-6">
                      <label for="pass">Password:</label>
                      <input type="password" class="form-control" id="pass" placeholder="Password">
                   </div>
                   <div class="form-group col-md-6">
                      <label for="rpass">Repeat Password:</label>
                      <input type="password" class="form-control" id="rpass" placeholder="Repeat Password ">
                   </div>
                </div>
                <div class="checkbox">
                   <label><input class="mr-2" type="checkbox">Enable Two-Factor-Authentication</label>
                </div>
                <button type="submit" class="btn btn-primary">Add New User</button>
             </form>
          </div>
       </div>
    </div>
</div>
</div>
