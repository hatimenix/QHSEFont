<div class="container h-100 custom-background">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2" style="color: #ffd140;">Mot de passe oublié</h1>
          <p class="lead">Entrez votre adresse e-mail pour réinitialiser votre mot de passe.</p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control form-control-lg" formControlName="email" type="email" name="email"  placeholder="Enter your email" required>
                  <div *ngIf="passwordResetForm.get('email')?.invalid && passwordResetForm.get('email')?.touched">
                    <div *ngIf="passwordResetForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
                    <div *ngIf="passwordResetForm.get('email')?.errors?.['email']" class="text-danger">Invalid email address.</div>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button class="btn btn-lg btn-primary" type="submit" [disabled]="!passwordResetForm.valid">Réinitialiser mot de passe</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<ng-template #successModal>
  <div class="modal-header success-header ">
    <h4 class="modal-title">Succès</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    E-mail envoyé avec les instructions de réinitialisation du mot de passe.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="closeModal()">Fermer</button>
  </div>
</ng-template>
