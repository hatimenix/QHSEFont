<div class="content-page">
    <div class="container-fluid">
       <div class="row">
           <div class="col-lg-12">
               <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
                   <div>
                       <h4 class="mb-3">Commande de repas sur roues</h4>
                       <p class="mb-0"></p>
                   </div>
                   <a routerLink="/addC" class="btn btn-primary add-list"><i class="las la-plus mr-3"></i>Ajouter une commande</a>
               </div>
           </div>
           <div class="col-lg-12">
               <div class="table-responsive rounded mb-3">
               <table class="data-tables table mb-0 tbl-server-info">
                   <thead class="bg-white text-uppercase">
                       <tr class="ligth ligth-data">
                           <th>
                               <div class="checkbox d-inline-block">
                                   <input type="checkbox" class="checkbox-input" id="checkbox1">
                                   <label for="checkbox1" class="mb-0"></label>
                               </div>
                           </th>
                        <th>Date du repas </th>
                        <th>Type de commande</th>
                        <th>Nombre/Quantité</th>
                        <th>Specificité Régime</th>
                        <th>Specificité Texture</th>
                        <th>Action</th>
                       </tr>
                   </thead>
                   <tbody class="ligth-body">
                    <tr  *ngFor="let commande of commandes">
                           <td>
                               <div class="checkbox d-inline-block">
                                   <input type="checkbox" class="checkbox-input" id="checkbox2">
                                   <label for="checkbox2" class="mb-0"></label>
                               </div>
                           </td>
                          
                           <td>{{ commande.date_commande }}</td>
                              <td>{{ commande.type_commande}}</td>
                              <td>{{ commande.quantite }}</td>
                              <td>{{ commande.specificite_regime }}</td>
                              <td>{{ commande.specificite_texture }}</td>
                           <td>
                               <div class="d-flex align-items-center list-action">
                                   <a class="badge badge-info mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="View"
                                     ><i class="ri-eye-line mr-0"></i></a>
                                   <a class="badge bg-success mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"
                                   [routerLink]="['/updateC', commande.id_commande]" queryParamsHandling="merge" ><i class="ri-pencil-line mr-0" ></i></a>
                                   <a class="badge bg-warning mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"
                                       ><i class="ri-delete-bin-line mr-0" (click)="deleteCommande(commande.id_commande)"></i></a>
                               </div>
                           </td>
                       </tr>
                       
                   </tbody>
               </table>
               </div>
           </div>
       </div>
