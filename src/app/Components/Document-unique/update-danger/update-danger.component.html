<div class="content-page custom-background">
    <div class="container-fluid add-form-list">
       <div class="row">
           <div class="col-sm-12">
               <div class="card">
                   <div class="card-header d-flex justify-content-between" style="background-color: #17469d;">
                       <div class="header-title">
                           <h4 class="card-title">Modifier Danger</h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <form  [formGroup]="dangerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                           <div class="row">
                               
                               <div class="col-md-6">                      
                                   <div class="form-group">
                                        <label>Site *</label>
                                        <select id="site" name="site" formControlName="site" class="custom-select" data-style="py-0" required>
                                            <option *ngFor="let site of sites$ | async" [value]="site.id">{{ site.site_nom }}</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Veuillez sélectionner un état valide.
                                        </div>
                                   </div>
                               </div>    
                               <div class="col-md-6">
                                   <div class="form-group">
                                        <label>Service *</label>
                                        <select id="service" name="service" formControlName="service" class="custom-select" data-style="py-0" required>
                                            <option *ngFor="let s of services$ | async" [value]="s.id">{{ s.service_nom }}</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Veuillez sélectionner un état valide.
                                        </div>
                                   </div>
                               </div> 
                               <div class="col-md-6"> 
                                   <div class="form-group">
                                        <label>Poste de travail *</label>
                                        <input type="text" class="form-control" id="poste_de_travail" name="poste_de_travail" formControlName="poste_de_travail" required>
                                        <div class="help-block with-errors"></div>
                                        <div class="invalid-feedback">
                                            Ce champs est obligatoire.
                                        </div>
                                   </div>
                               </div> 
                               <div class="col-md-6">
                                   <div class="form-group">
                                        <label>Tache / situation analysée *</label>
                                        <input type="text" class="form-control" id="taches" name="taches" formControlName="taches" required>
                                        <div class="help-block with-errors"></div>
                                        <div class="invalid-feedback">
                                            Ce champs est obligatoire.
                                        </div>
                                   </div>
                               </div>
                               <div class="col-md-6">
                                   <div class="form-group">
                                        <label>Famille de danger *</label>
                                        <select id="famille" name="famille" formControlName="famille" class="custom-select" data-style="py-0" required>
                                            <option *ngFor="let f of familles$ | async" [value]="f.id">{{ f.famille_nom }}</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Veuillez sélectionner un état valide.
                                        </div>
                                   </div>
                               </div>
                               <div class="col-md-6">
                                   <div class="form-group">
                                        <label>Description du danger *</label>
                                        <input type="text" class="form-control" id="description" name="description" formControlName="description" required>
                                        <div class="help-block with-errors"></div>
                                        <div class="invalid-feedback">
                                            Ce champs est obligatoire.
                                        </div>
                                   </div>
                               </div>
                               <div class="col-md-12">
                                   <div class="form-group">
                                        <label>Conséquences courantes *</label>
                                        <input type="text" class="form-control" id="consequences" name="consequences" formControlName="consequences" required>
                                        <div class="help-block with-errors"></div>
                                        <div class="invalid-feedback">
                                            Ce champs est obligatoire.
                                        </div>
                                   </div>
                               </div>
                           </div>
                           <div class="d-flex align-items-end flex-column" style="height: 50px;">
                            <div class="mt-auto p-2">
                                <button type="submit" class="btn mr-2" style="background-color: #ffd140; color:white;">Modifier Danger</button>
                                <button type="submit" class="btn bg-warning"  routerLink="/danger">Annuler</button>
                            </div>
                        </div>                                                          
                       </form>
                   </div>
               </div>
           </div>
       </div>
       <!-- Page end  -->
   </div>
</div>

<ng-template #successModalUD>
    <div class="modal-header update-header">
      <h4 class="modal-title">Succès</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Le danger a été modifié avec succès.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-update-modal" (click)="closeModal()">Fermer</button>
    </div>
  </ng-template>
