<div class="content-page custom-background">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="header-title">
                <h1 class="card-title">Document Unique</h1>
              </div>
              <div class="col-sm-6 col-md-6 d-flex justify-content-end">
                <div class="input-group col-md-6">
                  
                </div>
              </div>
              
            </div>
            <div class="card-body">
                <div class="d-flex align-items-end flex-column">
                <a routerLink="/addDanger" class="btn btn-primary add-list" style="background-color:#ffd140; border:none;"><i class="las la-plus mr-3"></i>Ajouter un danger</a>
                </div>
              <div class="table-responsive">
                <table id="user-list-table" class="table table-striped  mt-4" role="grid"
                   aria-describedby="user-list-page-info">
                   <thead>
                      <tr style="background-color: #17469d;">
                          <th>Site</th>
                          <th>Service</th>
                          <th>Poste de travail</th>
                          <th>Tache</th>
                          <th>Famille de danger</th>
                          <th>Description</th>
                          <th>Conséquences</th>
                          <th>Action</th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr *ngFor="let d of dangers | paginate: {itemsPerPage : 5, currentPage : p}">
                          <td>
                              <div class="d-flex align-items-center">
                                  <div>
                                    {{d.Site_name}}
                                  </div>
                              </div>
                          </td>
                          <td>{{d.service_name}}</td>
                          <td>{{d.poste_de_travail}}</td>
                          <td>{{d.taches}}</td>
                          <td>{{d.famille_name}}</td>
                          <td>{{d.description}}</td>
                          <td>{{d.consequences}}</td>
                          <td>
                              <div class="d-flex align-items-center list-action">
                                  <a class="badge badge-info mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="View"
                                  [routerLink]="['/infoDanger/', d.id]"><i class="ri-eye-line mr-0"></i></a>
                                  <a class="badge bg-success mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"
                                  [routerLink]="['/updateDanger/', d.id]"><i class="ri-pencil-line mr-0"></i></a>
                                  <a  class="badge btn-danger mr-2" data-toggle="modal" data-target="#delete_danger" (click)="openDeleteModal(d.id)"><i class="ri-delete-bin-line mr-0"></i></a>
                              </div>
                          </td>
                      </tr>
                   </tbody>
                </table>
              </div>
              <div class="pagination-container" style="display: flex; justify-content: space-between;">
                <div>
                  <span class="entry-info">
                    {{ getDisplayedRange() }}
                  </span>
                </div>
                <div style="display: flex;justify-content: flex-end;">
                  <button class="btn" [disabled]="p === 1" (click)="p = p - 1">Précedent</button>
                  <div class="page-info">
                    <span class="page-numbers">
                      <button class="btn page-number" *ngFor="let page of getPageNumbers()" [disabled]="p === page" (click)="p = page"
                        [ngClass]="{'selected': p === page}">{{ page }}</button>
                    </span>
                  </div>
                  <button class="btn" [disabled]="p === totalPages" (click)="p = p + 1">Suivant</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
