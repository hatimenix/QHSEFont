<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
          <div>
            <h4 class="mb-2">Analyse SWOT</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="card border-primary">
          <div class="card-header bg-primary">
            <h4 class="card-title">Forces</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive rounded mb-3">
              <table class="table">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Maitrise</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let risque of risques; let i = index" [ngClass]="{'table-primary': i % 2 == 0, 'table-default': i % 2 == 1}">
                    <ng-container *ngIf="toNumber(risque.maitrise) >= 0 && toNumber(risque.maitrise) <= 5">
                      <td><a routerLink="/analyserisque/{{ risque.id }}">{{risque.description}}</a></td>
                      <td>
                        <ng-container *ngIf="risque.maitrise !== null">
                          <i class="fas fa-flag text-primary"></i>
                        </ng-container>
                      </td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card border-warning">
          <div class="card-header bg-warning">
            <h4 class="card-title">Faiblesses</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive rounded mb-3">
            <table class="table">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Maitrise</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let risque of risques; let i = index" [ngClass]="{'table-primary': i % 2 == 0, 'table-default': i % 2 == 1}">
                  <ng-container *ngIf="toNumber(risque.maitrise) > 10 && toNumber(risque.maitrise) <= 15">
                    <td><a routerLink="/analyserisque/{{ risque.id }}">{{risque.description}}</a></td>
                    <td>
                      <ng-container *ngIf="risque.maitrise !== null">
                        <i class="fas fa-flag text-warning"></i>
                      </ng-container>
                    </td>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="row">
      <div  class="col-lg-6">
        <div class="card border-success">
          <div class="card-header bg-success">
            <h4 class="card-title">Opportunit√©s</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive rounded mb-3">
            <table class="table">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Maitrise</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let risque of risques; let i = index" [ngClass]="{'table-primary': i % 2 == 0, 'table-default': i % 2 == 1}">
                  <ng-container *ngIf="toNumber(risque.maitrise) >= 5 && toNumber(risque.maitrise) <= 10">
                    <td><a routerLink="/analyserisque/{{ risque.id }}">{{risque.description}}</a></td>
                    <td>
                      <ng-container *ngIf="risque.maitrise !== null">
                        <i class="fas fa-flag text-success"></i>
                      </ng-container>
                    </td>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>

      <div  class="col-lg-6">
        <div class="card border-danger">
          <div class="card-header bg-danger">
            <h4 class="card-title">Menaces</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive rounded mb-3">
            <table class="table">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Maitrise</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let risque of risques; let i = index" [ngClass]="{'table-primary': i % 2 == 0, 'table-default': i % 2 == 1}">
                  <ng-container *ngIf="toNumber(risque.maitrise) > 15">
                    <td><a routerLink="/analyserisque/{{ risque.id }}">{{risque.description}}</a></td>
                    <td>
                      <ng-container *ngIf="risque.maitrise !== null">
                        <i class="fas fa-flag text-danger"></i>
                      </ng-container>
                    </td>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
