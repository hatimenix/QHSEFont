<div class="content-page">
    <div class="container-fluid add-form-list">
       <div class="row">
           <div class="col-sm-12">
               <div class="card">
                   <div class="card-header d-flex justify-content-between">
                       <div class="header-title">
                           <h4 class="card-title">Ajouter </h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <form action="page-list-returns.html" data-toggle="validator" [formGroup]="rpForm" (ngSubmit)="onSubmit()">
                           <div class="row">                                  
                               <div class="col-md-6">
                                   <div class="form-group">
                                       <label>Nom <label style="color: red;">*</label></label>
                                       <input type="text" class="form-control" placeholder="Entrer le nom du site" required id="nom" name="nom" formControlName="nom">
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div> 
                               <div class="col-md-6">
                                <div class="form-group">
                                    <label for="url_document">Url document </label>
                                    <input type="file" class="form-control image-file" (change)="onFileSelected($event) " formControlName="url_document">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>  
                               <div class="col-md-6">                      
                                <div class="form-group">
                                    <label for="date_modification">Date du modification <label style="color: red;">*</label></label>
                                    <input type="date" class="form-control" placeholder="Enter Name" data-errors="Please Enter Date."   type="date" id="date_modification" formControlName="date_modification"required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div> 
                                
                                <div class="col-md-6">
                                <div class="form-group">
                                    <label>Modifié par  <label style="color: red;">*</label> </label>
                                    <select id="modifie_par" name="modifie_par" formControlName="modifie_par"  class="custom-select" data-style="py-0" required >
                                        <option *ngFor="let personnel of personnel$ | async" [value]="personnel.id">{{ personnel.nom }}</option>
                                       </select>   
                                </div> 
                                </div> 
                               
                           </div>     
                           <div *ngIf="showModal">
                            <ng-container *ngTemplateOutlet="successModal"></ng-container>
                          </div>
                          
                          <!-- Affichage du message d'erreur -->
                          <div *ngIf="errorMessage && !showModal" class="alert alert-danger">
                            {{ errorMessage }}
                          </div>                       
                           <button type="submit" class="btn btn-primary mr-2" (click)="openModal()">Ajouter</button>
                           <button type="reset" class="btn btn-danger" routerLink="/listrapport">Annuler</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
       <!-- Page end  -->
   </div>
     </div>
  <!-- Affichage du modal -->
  <ng-template #successModal>
    <div class="modal-header">
      <h4 class="modal-title">Succès</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Le rapport a été ajoutée avec succès.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="closeModal()">Fermer</button>
    </div>
  </ng-template>
