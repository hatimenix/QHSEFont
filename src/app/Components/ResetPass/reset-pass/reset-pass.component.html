<h2>Password Reset</h2>
<form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" formControlName="email" required>
    <div *ngIf="passwordResetForm.get('email')?.invalid && passwordResetForm.get('email')?.touched">
      <div *ngIf="passwordResetForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="passwordResetForm.get('email')?.errors?.['email']">Invalid email address.</div>
    </div>
  </div>

  <button type="submit" [disabled]="!passwordResetForm.valid">Reset Password</button>
</form>
