<div class="content-page">
   <div class="container-fluid add-form-list">
      <div class="row">
          <div class="col-sm-12">
              <div class="card">
                  <div class="card-header d-flex justify-content-between">
                      <div class="header-title">
                          <h4 class="card-title">Ajouter Un document</h4>
                      </div>
                  </div>
                  <div class="card-body">
                      <form action="page-list-product.html" data-toggle="validator" [formGroup]="documentForm" (ngSubmit)="onSubmit()">
                          <div class="row">
                               
                              <div class="col-md-6">                      
                                  <div class="form-group">
                                      <label>Nom document *</label>
                                      <input id ="nom" name="nom" type="text" class="form-control" placeholder="Enter Name" data-errors="Please Enter Name."  formControlName="nom" required>
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div>    
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Codification *</label>
                                      <input id ="codification" name="codification" type="text" class="form-control" placeholder="Enter Code" data-errors="Please Enter Code."  formControlName="codification" required>
                                      <div class="help-block with-errors"></div>
                                  </div>
                              </div> 
                              <div class="col-md-6">
                                 <div class="form-group">
                                     <label>Version *</label>
                                     <input id ="version" name="version" type="number" class="form-control" placeholder="Enter version" data-errors="Please Enter Version."  formControlName="version" required>
                                     <div class="help-block with-errors"></div>
                                 </div>
                             </div>
                             <div class="col-md-6">
                              <div class="form-group">
                                  <label>Date approbation *</label>
                                  <input id ="date_approbation" name="date_approbation" type="date" class="form-control" placeholder="Enter date" data-errors="Please Enter Date." formControlName="date_approbation"required>
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div> 
                          <div class="col-md-6">
                           <div class="form-group">
                               <label>Date prévisionnelle *</label>
                               <input id ="date_previsionnelle" name="date_previsionnelle" type="date" class="form-control" placeholder="Enter date" data-errors="Please Enter Date." formControlName="date_previsionnelle" required>
                               <div class="help-block with-errors"></div>
                           </div>
                       </div> 
                       <div class="col-md-6">
                        <div class="form-group">
                            <label>Nouvelle version *</label>
                            <input id ="nv_version" name="nv_version" type="number" class="form-control" placeholder="Enter version" data-errors="Please Enter Version." formControlName="nv_version" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div> 
                    <div class="col-md-6">
                  
                      
                    <div class="form-group">
                      <label for="type_docs">Type de document *</label>
                      <select name="type" class="selectpicker form-control" id="type_docs" data-style="py-0" formControlName="type_docs">
                        <option>Procedure</option>
                        <option>Formulaire</option>
                        <option>Facture</option>
                        <option>Template</option>
                        <option>Descriptif de processus</option>
                        <option>Réferentiel</option>
                        <option>Instruction</option>
                        
                      </select>
                    </div> 
                  </div>
                  <label for="fichier">Url document *</label><br><br>  
                  <div class="col-md-4">
                                        
                    <div class="form-group">
                    
                      <input class="custom-file-input" id="url_document" name="url_document" type="file" (change)="onFileSelected($event)" formControlName="url_document">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div> 
                              
                          </div>                            
                          <button type="submit" class="btn btn-primary mr-2">Ajouter Document</button>
                          <button type="reset" class="btn btn-danger">Annuler</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
