<div class="wrapper">
   <section class="login-content">
     <div class="container">
       <div class="row align-items-center justify-content-center height-self-center">
         <div class="col-lg-8">
           <div class="card auth-card">
             <div class="card-body p-0">
               <div class="d-flex align-items-center auth-content">
                 <div class="col-lg-7 align-self-center">
                   <div class="p-3">
                     <h2 class="mb-2">Se connecter</h2>
 
                     <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="floating-label form-group">
                              <input class="floating-input form-control" type="email" placeholder=" " formControlName="email">
                              <label>Email</label>
                              <div *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched" class="error-message" style="color: #e56b6f;">
                                L'email est requis.
                              </div>
                              <div *ngIf="loginForm.controls['email'].errors?.['email'] && loginForm.controls['email'].touched" class="error-message" style="color: #e56b6f;">
                                L'email n'est pas valide.
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-12">
                            <div class="floating-label form-group">
                              <input class="floating-input form-control" type="password" placeholder=" " formControlName="password">
                              <label>Mot de passe</label>
                              <div *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched" class="error-message" style="color: #e56b6f;">
                                Le mot de passe est requis.
                              </div>
                            </div>
                          </div>
                          <div *ngIf="errorMessage" class="error-message" style="color: #e56b6f;">
                           {{ errorMessage }}
                         </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                      </form>
                      
                   </div>
                 </div>
                 <div class="col-lg-5 content-right">
                   <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>
 </div>
