<div class="container" id="container">
	
  
	<div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      	<h1>Se connecter</h1>
			
        
        <input class="floating-input form-control" type="email" placeholder="Email" formControlName="email">
        
        <div *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched" class="error-message" style="color: #e56b6f;">
          L'email est requis.
        </div>
        <div *ngIf="loginForm.controls['email'].errors?.['email'] && loginForm.controls['email'].touched" class="error-message" style="color: #e56b6f;">
          L'email n'est pas valide.
        </div>
        
        <input class="floating-input form-control" type="password" placeholder="Password" formControlName="password">
        
        <div *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched" class="error-message" style="color: #e56b6f;">
          Le mot de passe est requis.
        </div>
        	<a href="#">Forgot your password?</a>
          <div *ngIf="errorMessage" class="error-message" style="color: #e56b6f;">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
		</form>
	</div>
	<div class="overlay-container">
    
		<div class="overlay">
			
			<div class="overlay-panel overlay-right">
        <div class="col-lg-5 d-flex align-items-center justify-content-center text-center">
          <img src="../assets/images/login/01.png" alt="">
        </div>
				<h1>Bienvenue !</h1>
				<p>Entrez vos donn√©es personnelles</p>
       
			</div>
		</div>
	</div>
</div>
