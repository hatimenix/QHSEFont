<div class="wrapper">
   <section class="login-content">
     <div class="container">
       <div class="row align-items-center justify-content-center height-self-center">
         <div class="col-lg-8">
           <div class="card auth-card">
             <div class="card-body p-0">
               <div class="d-flex align-items-center auth-content">
                 <div class="col-lg-7 align-self-center">
                   <div class="p-3">
                     <h2 class="mb-2">Se connecter</h2>
 
                     <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                       <div class="row">
                         <div class="col-lg-12">
                           <div class="floating-label form-group">
                             <input class="floating-input form-control" type="email" placeholder=" " [(ngModel)]="adresse_email" name="adresse_email">
                             <label>Email</label>
                           </div>
                         </div>
                         <div class="col-lg-12">
                           <div class="floating-label form-group">
                             <input class="floating-input form-control" type="password" placeholder=" " [(ngModel)]="password" name="password">
                             <label>Mot de passe</label>
                           </div>
                         </div>
                         <div class="col-lg-6">
                           <div class="custom-control custom-checkbox mb-3">
                             <input type="checkbox" class="custom-control-input" id="customCheck1">
                           </div>
                         </div>
                       </div>
                       <button type="submit" class="btn btn-primary">Se connecter</button>
                     </form>
                   </div>
                 </div>
                 <div class="col-lg-5 content-right">
                   <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>
 </div>
