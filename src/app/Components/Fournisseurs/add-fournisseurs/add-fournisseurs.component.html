<div class="content-page">
    <div class="container-fluid add-form-list">
       <div class="row">
           <div class="col-sm-12">
            <div style="display: flex; flex-direction: column;">
               <div class="card">
                   <div class="card-header d-flex justify-content-between">
                       <div class="header-title">
                           <h4 class="card-title">Ajouter un fournisseur</h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <form [formGroup]="form" data-toggle="validator">
                        <div class="row">
                            <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Nom du fournisseur </label>
                                    <input [(ngModel)]="fournisseurf.nom" type="text" formControlName="nom" class="form-control" data-errors="Please Enter Name." id="nom" required>
                                    <div style="color: rgba(246, 4, 85, 0.574);font-weight: bold; margin-top: 10px;" *ngIf="f['nom'].touched && f['nom'].invalid">
                                        <div *ngIf="f['nom'].errors && f['nom'].errors['required']">La nom est requis.</div>
                                        <div *ngIf="f['nom'].errors && f['nom'].errors['minlength']">doit avoir au moins 3 caractères !</div>
                                    </div>
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>N du siret </label>
                                    <input [(ngModel)]="fournisseurf.numerodesiret" type="text" formControlName="numerodesiret" class="form-control" data-errors="Please Enter Name." id="numerodesiret" >
                                 </div>
                             </div>
                             </div>
                             <div class="row">
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Type de prestation </label>
                                    <input [(ngModel)]="fournisseurf.type_de_prestation" type="text" formControlName="type_de_prestation" class="form-control"  data-errors="Please Enter Name." id="type_de_prestation" >
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Numero de récépsissé de déclaration préfectorale</label>
                                    <input [(ngModel)]="fournisseurf.numero_de_recepisse_de_declaration_prefectorale" type="text" formControlName="numero_de_recepisse_de_declaration_prefectorale" class="form-control"  data-errors="Please Enter Name." id="numero_de_recepisse_de_declaration_prefectorale" >
                                 </div>
                             </div>
                            </div>
                            <div class="row">
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Page web </label>
                                    <input [(ngModel)]="fournisseurf.pageweb" type="text" formControlName="pageweb" class="form-control" data-errors="Please Enter Name." placeholder="https://" id="pageweb" >
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Téléphone</label>
                                    <input [(ngModel)]="fournisseurf.telephone" type="text" placeholder="+352 " formControlName="telephone" class="form-control"  data-errors="Please Enter Name." id="telephone" >
                                 </div>
                             </div>
                             </div>
                             <div class="row">
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Numéro de télécopie</label>
                                    <input [(ngModel)]="fournisseurf.numerodetelecopie" type="text" formControlName="numerodetelecopie" class="form-control"  data-errors="Please Enter Name." id="numerodetelecopie" >
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Adresse</label>
                                    <input [(ngModel)]="fournisseurf.adresse" type="text" formControlName="adresse" class="form-control"  data-errors="Please Enter Name." id="adresse" >
                                 </div>
                             </div>
                             </div>
                             <div class="row">
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Code postal</label>
                                    <input [(ngModel)]="fournisseurf.codepostal" type="text" formControlName="codepostal" class="form-control"  data-errors="Please Enter Name." id="codepostal" >
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Ville</label>
                                    <input [(ngModel)]="fournisseurf.ville" type="text" formControlName="ville" class="form-control"  data-errors="Please Enter Name." id="ville" >
                                 </div>
                             </div>
                             </div>
                             <div class="row">
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Pays</label>
                                    <input [(ngModel)]="fournisseurf.pays" type="text" formControlName="pays" class="form-control"  data-errors="Please Enter Name." id="pays" >
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Nom,prénom</label>
                                    <input [(ngModel)]="fournisseurf.nometprenom" type="text" formControlName="nometprenom" class="form-control"  data-errors="Please Enter Name." id="nometprenom" >
                                 </div>
                             </div>
                             </div>
                             <div class="row">
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Adresse de courier</label>
                                    <input [(ngModel)]="fournisseurf.adressedecourier" type="text" placeholder="@" formControlName="adressedecourier" class="form-control"  data-errors="Please Enter Name." id="adressedecourier" >
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Fonction</label>
                                    <input [(ngModel)]="fournisseurf.fonction" type="text" formControlName="fonction" class="form-control"  data-errors="Please Enter Name." id="fonction" >
                                 </div>
                             </div>
                             </div>
                             <div class="row">
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Numéro de téléphone</label>
                                    <input [(ngModel)]="fournisseurf.numerodetelephone" placeholder="+352 " type="text" formControlName="numerodetelephone" class="form-control"  data-errors="Please Enter Name." id="numerodetelephone" >
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Téléphone personnel</label>
                                    <input [(ngModel)]="fournisseurf.telephonepersonnel" placeholder="+352 " type="text" formControlName="telephonepersonnel" class="form-control" data-errors="Please Enter Name." id="telephonepersonnel" >
                                 </div>
                             </div>
                             </div>
                        
                    </form>
       <div style="margin-bottom: 2rem; margin-top: +15px;" class="d-flex flex-wrap justify-content-center">
        <button style="margin-bottom: 1%;" [disabled]="form.invalid" (click)="createFournisseur()" type="submit" class="btn btn-primary mr-2 mb-2 mb-sm-0">Enregistrer</button>
        <button style="margin-bottom: 1%;" type="reset" (click)="onCancel()" class="btn btn-danger mb-2 mb-sm-0">Annuler</button>
      </div>
      
       </div>
       </div>
<!-- Page end  -->
<ng-template #successModal>
    <div class="modal-header">
      <h4 class="modal-title">Succès</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Le fournisseur a été ajoutée avec succès.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="closeModal()">Fermer</button>
    </div>
  </ng-template>
