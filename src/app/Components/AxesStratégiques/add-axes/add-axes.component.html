<div class="content-page custom-background">
    <div class="container-fluid add-form-list">
       <div class="row">
           <div class="col-sm-12">
            <div style="display: flex; flex-direction: column;">
               <div class="card">
                   <div class="card-headers d-flex justify-content-between">
                       <div class="header-title">
                           <h4>Ajouter un axe stratégique</h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <form [formGroup]="form" data-toggle="validator">
                        <div class="row">
                            <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Axe de la politique <span style="color: red;">*</span></label>
                                    <input [(ngModel)]="axef.axe" type="text" formControlName="axe" class="form-control" data-errors="Please Enter Name." id="axe" required>
                                    <div style="color: rgba(246, 4, 85, 0.574);font-weight: bold; margin-top: 10px;" *ngIf="f['axe'].invalid">
                                        <div *ngIf="f['axe'].errors && f['axe'].errors['minlength']">doit avoir au moins 3 caractères !</div>
                                        <div *ngIf="f['axe'].errors && f['axe'].errors['maxlength']">Ne doit pas dépasser 40 caractères !</div>
                                        <div *ngIf="f['axe'].errors && f['axe'].errors['duplicate']">Cet axe existe déjà !</div>
                                    </div>
                                    <div class="help-block with-errors"></div>
                                 </div>
                             </div>
                             <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Sigle </label>
                                    <input [(ngModel)]="axef.sigle" type="text" formControlName="sigle" class="form-control" data-errors="Please Enter Name." id="sigle" >
                                    <div style="color: rgba(246, 4, 85, 0.574);font-weight: bold; margin-top: 10px;" *ngIf="f['sigle'].invalid">
                                      <div *ngIf="f['sigle'].errors && f['sigle'].errors['minlength']">Doit avoir au moins 3 caractères !</div>
                                      <div *ngIf="f['sigle'].errors && f['sigle'].errors['maxlength']">Ne doit pas dépasser 40 caractères !</div>
                                  </div>
                                 </div>
                             </div>
                             </div>                        
                    </form>
       <div style="margin-bottom: 2rem; margin-top: +15px;" class="d-flex flex-wrap justify-content-end">
        <button style="margin-bottom: 1%;" [disabled]="form.invalid" (click)="createAxe()" type="submit" class="btn btn-primary mb-2 mb-sm-0"><i class="fas fa-plus"></i>Enregistrer</button>
        <button style="margin-bottom: 1%;" type="reset" routerLink="/axe-list" class="btn btn-warning mb-2 mb-sm-0"><i class="fas fa-times"></i>Annuler</button>
      </div>
      
       </div>
       </div>
<!-- Page end  -->
<ng-template #successModal>
    <div class="modal-header success-header">
      <h4 class="modal-title">Succès</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      L'axe stratégique a été ajoutée avec succès.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="closeModal()"><i class="fas fa-times"></i>Fermer</button>
    </div>
  </ng-template>
